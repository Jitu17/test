<!doctype html>

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">

  <!-- fonts awesome -->
  <script defer src="https://use.fontawesome.com/releases/v5.0.7/js/all.js"></script>

  <!-- googlefont -->

  <link rel="stylesheet" href="styles.css">

  <!-- icon -->
  <link rel="icon" href="images/favicon.ico">
  <title>REGISTER</title>
</head>

<body>
  <section id="register">
    <h1>REGISTER</h1>
    <hr>
    <form class="form form-register" action="/" method="post" enctype="json">
      <label for="inputName">Name</label>
      <div class="row">
        <div class="form-group col-md-6">
          <input type="text" class="form-control" name="firstname" placeholder="First name">
        </div>
        <div class="form-group col-md-6">
          <input type="text" class="form-control" name="lastname" placeholder="Last name">
        </div>
      </div>
      <div class="form-group">
        <label for="inputemail">Email</label>
        <input type="email" class="form-control" id="inputemail" name="email" placeholder="Email">
      </div>
      <div class="form-group">
        <label for="inputphone">Phone Number</label>
        <input type="number" class="form-control" id="inputphone" name="phone" placeholder="Phone Number">
      </div>
      <div class="form-group">
        <label for="inputpassword">Password</label>
        <input type="password" class="form-control" id="inputpassword" name="password" placeholder="Password">
      </div>

      <button type="submit" class="btn btn-lg btn-outline-dark">Register</button>
    </form>
    <!-- <p class="lead mt-4"> Have An Account? <a href="/signin">SignIn</a></p> -->
  </section>
